<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>

    <div th:each="person : ${people}">
        <a th:href="@{/people/{id}(id=${person.getUser_id()})}"
           th:text="${person.getName() + ', ' + person.getYear()}">value</a>
    </div>

    <br/>
    <hr/>

    <a th:href="@{people/new}">Create new user</a>

</body>
</html>
