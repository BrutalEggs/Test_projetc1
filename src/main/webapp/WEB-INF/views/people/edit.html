<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
    <form th:method="PATCH" th:action="@{/people/{id}/(id=${person.getUser_id()})}" th:object="${person}">
        <label for="name">Enter name:</label>
        <input type="text" th:field="*{name}" id="name"/>
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Errors</div>
        <br/>
        <label for="year">Enter year of brith:</label>
        <input type="text" th:field="*{year}" id="year"/>
        <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Name Errors</div>
        <br/>
        <input type="submit" value="Edit!"/>
    </form>
</body>
</html>
