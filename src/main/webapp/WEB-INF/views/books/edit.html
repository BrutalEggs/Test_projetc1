<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
</head>
<body>
    <form th:method="PATCH" th:action="@{/books/{id}/(id=${book.getBook_id()})}" th:object="${book}">
        <label for="title">Enter title:</label>
        <input type="text" th:field="*{title}" id="title"/>
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{title}">Name Errors</div>
        <br/>
        <label for="author">Enter year of creation:</label>
        <input type="text" th:field="*{author}" id="author"/>
        <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{author}">Name Errors</div>
        <br/>
        <label for="year">Enter year of creation:</label>
        <input type="text" th:field="*{year}" id="year"/>
        <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Name Errors</div>
        <br/>
        <input type="submit" value="Edit!"/>
    </form>
</body>
</html>
